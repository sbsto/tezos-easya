<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./styles.css" rel="stylesheet">
  <title>Sign</title>
 
</head>
<body>
  <main>
    <div class="mt-16 flex flex-col gap-8 items-center justify-center">
      <h1 class="text-4xl">Leave your Insignia</h1>
      <canvas id="signature-canvas" width="300" height="300" class="shadow-lg border border-black rounded-lg">Your browser doesn't support canvas.</canvas>
      <form autocomplete="off" action="/sign" method="POST" id="mark-form" class="flex flex-col rounded-lg gap-4 px-8 pt-2 pb-12">
        <div class="flex flex-col gap-2">
          <label id="mark-label">Mark</label>
          <input name="mark" style="color:blue;font-weight:bold;" id="mark-value" type="text"/>
        </div>
        <div class="flex flex-col gap-2">
          <label>Username</label>
          <input name="username" id="username" required type="text" class="border border-black w-64 px-2 py-2 rounded"/>
        </div>
        <div class="flex w-64 flex-col gap-2">
          <label>Tezos</label>
          <input name="tezos" id="tezos" type="number" min="0.01" required step="0.01" class="w-64 border border-black px-2 py-2 rounded"/> 
        </div>
        <button type="submit" class="rounded w-64 py-2 px-1 bg-blue-600 text-white transition hover:bg-blue-500 mt-4 text-sm">SIGN</button>
      </form>
    </div>
   </main>
   <script src="app.js" type="module"></script>
    
</body>
</html>
