<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./styles.css" rel="stylesheet">
  <title>Sign</title>
</head>
<body>
  <main>
    <div class="mt-16 flex flex-col gap-8 items-center justify-center">
      <h1 class="text-4xl">Leave your Insignia</h1>
      <form class="flex flex-col rounded-lg gap-4 mt-4 px-8 pt-8 pb-12">
        <div class="flex flex-col gap-2">
          <label>Username</label>
          <input type="text" class="border border-black w-64 px-2 py-2 rounded"/>
        </div>
        <div class="flex w-64 flex-col gap-2">
          <label>Tezos</label>
          <input type="number" step="0.01" class="w-64 border border-black px-2 py-2 rounded"/> 
        </div>
        <button type="submit" class="rounded w-64 py-2 px-1 bg-blue-600 text-white transition hover:bg-blue-500 mt-4 text-sm">SIGN</button>
      </form>
    </div>
  </main>
</body>
</html>
